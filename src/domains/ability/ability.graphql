"""
An ability that Pokemon can have.
"""
type Ability implements Node {
  """
  The globally unique identifier for this ability.
  """
  id: ID!
  
  """
  The name of the ability.
  """
  name: String!
  
  """
  Effect entries describing what this ability does.
  """
  effectEntries: [EffectEntry!]!
  
  """
  Flavor text entries from various game versions.
  """
  flavorTextEntries: [FlavorTextEntry!]!
  
  """
  Pokemon that have this ability.
  """
  pokemon: AbilityPokemonConnection!
}

"""
An effect entry describing an ability's effect.
"""
type EffectEntry {
  """
  The full effect description.
  """
  effect: String!
  
  """
  A short effect description.
  """
  shortEffect: String!
  
  """
  The language this effect is written in.
  """
  language: String!
}

"""
Flavor text for an ability from a specific game version.
"""
type FlavorTextEntry {
  """
  The flavor text.
  """
  flavorText: String!
  
  """
  The language this text is written in.
  """
  language: String!
  
  """
  The game version group this text is from.
  """
  versionGroup: String!
}

"""
Connection type for Pokemon that have this ability.
"""
type AbilityPokemonConnection {
  """
  List of edges containing Pokemon and metadata.
  """
  edges: [AbilityPokemonEdge!]!
}

"""
Edge type representing a Pokemon that has this ability with metadata.
"""
type AbilityPokemonEdge {
  """
  The slot this ability occupies in the Pokemon's ability list.
  """
  slot: Int!
  
  """
  Whether this is a hidden ability for the Pokemon.
  """
  isHidden: Boolean!
  
  """
  The Pokemon that has this ability.
  """
  node: Pokemon!
}
