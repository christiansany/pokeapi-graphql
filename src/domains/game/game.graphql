  """
  Total count of VersionGroups.
  """
  totalCount: Int!
}

"""
Edge type for VersionGroup.
"""
type VersionGroupEdge {
  """
  Cursor for this edge.
  """
  cursor: String!
  
  """
  The VersionGroup node.
  """
  node: VersionGroup!
}

