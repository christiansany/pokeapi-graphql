extend type Query {
  """
  Get an item by its global ID.
  """
  itemById(id: ID!): Item
  
  """
  Get a paginated list of items.
  """
  items(
    """
    Number of items to return (1-50). If not provided, uses PokeAPI default (20).
    """
    first: Int
    """
    Cursor for pagination. Returns items after this cursor.
    """
    after: String
  ): ItemConnection!
  
  """
  Get an item category by its global ID.
  """
  itemCategoryById(id: ID!): ItemCategory
  
  """
  Get a paginated list of item categories.
  """
  itemCategories(
    """
    Number of items to return (1-50). If not provided, uses PokeAPI default (20).
    """
    first: Int
    """
    Cursor for pagination. Returns items after this cursor.
    """
    after: String
  ): ItemCategoryConnection!
  
  """
  Get an item attribute by its global ID.
  """
  itemAttributeById(id: ID!): ItemAttribute
  
  """
  Get a paginated list of item attributes.
  """
  itemAttributes(
    """
    Number of items to return (1-50). If not provided, uses PokeAPI default (20).
    """
    first: Int
    """
    Cursor for pagination. Returns items after this cursor.
    """
    after: String
  ): ItemAttributeConnection!
  
  """
  Get an item fling effect by its global ID.
  """
  itemFlingEffectById(id: ID!): ItemFlingEffect
  
  """
  Get a paginated list of item fling effects.
  """
  itemFlingEffects(
    """
    Number of items to return (1-50). If not provided, uses PokeAPI default (20).
    """
    first: Int
    """
    Cursor for pagination. Returns items after this cursor.
    """
    after: String
  ): ItemFlingEffectConnection!
  
  """
  Get an item pocket by its global ID.
  """
  itemPocketById(id: ID!): ItemPocket
  
  """
  Get a paginated list of item pockets.
  """
  itemPockets(
    """
    Number of items to return (1-50). If not provided, uses PokeAPI default (20).
    """
    first: Int
    """
    Cursor for pagination. Returns items after this cursor.
    """
    after: String
  ): ItemPocketConnection!
}

