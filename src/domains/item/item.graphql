"""
A connection to a list of items.
"""
type ItemConnection {
  """
  A list of edges.
  """
  edges: [ItemEdge!]!
  
  """
  Information about pagination.
  """
  pageInfo: PageInfo!
  
  """
  The total count of items.
  """
  totalCount: Int!
}

"""
An edge in an item connection.
"""
type ItemEdge {
  """
  A cursor for pagination.
  """
  cursor: String!
  
  """
  The item at the end of the edge.
  """
  node: Item!
}

