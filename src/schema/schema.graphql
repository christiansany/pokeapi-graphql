type Query {
  """
  Fetch any object that implements the Node interface by its global ID.
  """
  node(id: ID!): Node

  # Pokemon queries
  pokemonById(id: ID!): Pokemon
  pokemons(first: Int, after: String): PokemonConnection!
  pokemonSpeciesById(id: ID!): PokemonSpecies
  pokemonSpecies(first: Int, after: String): PokemonSpeciesConnection!
  pokemonFormById(id: ID!): PokemonForm
  pokemonForms(first: Int, after: String): PokemonFormConnection!

  # Stat queries
  statById(id: ID!): Stat
  stats(first: Int, after: String): StatConnection!

  # Type queries
  typeById(id: ID!): Type
  types(first: Int, after: String): TypeConnection!

  # Move queries
  moveById(id: ID!): Move
  moves(first: Int, after: String): MoveConnection!

  # Item queries
  itemById(id: ID!): Item
  items(first: Int, after: String): ItemConnection!
  itemCategoryById(id: ID!): ItemCategory
  itemCategories(first: Int, after: String): ItemCategoryConnection!
  itemAttributeById(id: ID!): ItemAttribute
  itemAttributes(first: Int, after: String): ItemAttributeConnection!
  itemFlingEffectById(id: ID!): ItemFlingEffect
  itemFlingEffects(first: Int, after: String): ItemFlingEffectConnection!
  itemPocketById(id: ID!): ItemPocket
  itemPockets(first: Int, after: String): ItemPocketConnection!

  # Location queries
  locationById(id: ID!): Location
  locations(first: Int, after: String): LocationConnection!
  locationAreaById(id: ID!): LocationArea
  locationAreas(first: Int, after: String): LocationAreaConnection!
  regionById(id: ID!): Region
  regions(first: Int, after: String): RegionConnection!
  palParkAreaById(id: ID!): PalParkArea
  palParkAreas(first: Int, after: String): PalParkAreaConnection!

  # Evolution queries
  evolutionChainById(id: ID!): EvolutionChain
  evolutionChains(first: Int, after: String): EvolutionChainConnection!
  evolutionTriggerById(id: ID!): EvolutionTrigger
  evolutionTriggers(first: Int, after: String): EvolutionTriggerConnection!

  # Berry queries
  berryById(id: ID!): Berry
  berries(first: Int, after: String): BerryConnection!
  berryFlavorById(id: ID!): BerryFlavor
  berryFlavors(first: Int, after: String): BerryFlavorConnection!
  berryFirmnessById(id: ID!): BerryFirmness
  berryFirmnesses(first: Int, after: String): BerryFirmnessConnection!

  # Game queries
  generationById(id: ID!): Generation
  generations(first: Int, after: String): GenerationConnection!
  versionById(id: ID!): Version
  versions(first: Int, after: String): VersionConnection!
  versionGroupById(id: ID!): VersionGroup
  versionGroups(first: Int, after: String): VersionGroupConnection!
  pokedexById(id: ID!): Pokedex
  pokedexes(first: Int, after: String): PokedexConnection!

  # Contest queries
  contestTypeById(id: ID!): ContestType
  contestTypes(first: Int, after: String): ContestTypeConnection!
  contestEffectById(id: ID!): ContestEffect
  contestEffects(first: Int, after: String): ContestEffectConnection!
  superContestEffectById(id: ID!): SuperContestEffect
  superContestEffects(first: Int, after: String): SuperContestEffectConnection!

  """
  Fetch a single encounter method by its global ID.
  """
  encounterMethodById(id: ID!): EncounterMethod

  """
  Fetch a paginated list of encounter methods.
  """
  encounterMethods(
    """
    Number of items to return (1-50). If not provided, uses PokeAPI default (20).
    """
    first: Int
    """
    Cursor for pagination. Returns items after this cursor.
    """
    after: String
  ): EncounterMethodConnection!

  """
  Fetch a single encounter condition by its global ID.
  """
  encounterConditionById(id: ID!): EncounterCondition

  """
  Fetch a paginated list of encounter conditions.
  """
  encounterConditions(
    """
    Number of items to return (1-50). If not provided, uses PokeAPI default (20).
    """
    first: Int
    """
    Cursor for pagination. Returns items after this cursor.
    """
    after: String
  ): EncounterConditionConnection!

  """
  Fetch a single encounter condition value by its global ID.
  """
  encounterConditionValueById(id: ID!): EncounterConditionValue

  """
  Fetch a paginated list of encounter condition values.
  """
  encounterConditionValues(
    """
    Number of items to return (1-50). If not provided, uses PokeAPI default (20).
    """
    first: Int
    """
    Cursor for pagination. Returns items after this cursor.
    """
    after: String
  ): EncounterConditionValueConnection!

  # Machine queries
  """
  Fetch a single machine by its global ID.
  """
  machineById(id: ID!): Machine

  """
  Fetch a paginated list of machines.
  """
  machines(
    """
    Number of items to return (1-50). If not provided, uses PokeAPI default (20).
    """
    first: Int
    """
    Cursor for pagination. Returns items after this cursor.
    """
    after: String
  ): MachineConnection!
}
